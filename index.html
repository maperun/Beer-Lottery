<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Beer Memory</title>
</head>

<body>
	<div id="wrapper">
		<header class="header">
		<h1>Beer Lottery</h1>
		<h2>Choose a tile.<br>Reveal a beer mug on the first try to win!</h2>
		</header>

		<div id="table-wrapper">
			<table id="tile-table">
				<tr>
		            <td data-index="0"></td>
		            <td data-index="1"></td>
		            <td data-index="2"></td>
		        </tr>
		        <tr>
		            <td data-index="3"></td>
		            <td data-index="4"></td>
		            <td data-index="5"></td>
		        </tr>
		        <tr>
		            <td data-index="6"></td>
		            <td data-index="7"></td>
		            <td data-index="8"></td>     
		        </tr>
		    </table>
		</div>
		<div class=container>
			<button id="reset">Reset</button>
		</div>
	</div>
	
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
